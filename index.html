<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conformity | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a id="theme-toggle" class="theme-toggle">Mudar tema</a>
<div class="login-container">
    <form id="login-form">
        <img class="logo-img-white" src="./img/white.png" alt="" id="logo-img-white">
        <img class="logo-img-blue" src="./img/blue.png" alt="" id="logo-img-blue">
<!--        <h2>Login</h2>-->
        <div class="input-group">
            <label for="username">Usu√°rio</label>
            <input type="text" id="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Entrar</button>
        <a class="password-recovery" href="#">Esqueci a senha</a>
        <p id="error-message" class="error-message"></p>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
